<section class="subscription">
    <div class="subscription__about">
        <img src="./images/email-icon.svg" alt="Subscribe to our newsletter" class="subscription__image">
        <p class="subscription__text">Sign up for out newsletter to receive a handpicked selection of the best stories, recipes, and news, delivered weekly to your inbox.</p>
    </div>
    <form action="#" class="subscription__form" method="POST">
        <input type="email" name="email" class="subscription__input" value="Email">
        <button type="submit" class="subscription__btn">Subscribe</button>
    </form>
</section>
